<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script src="index.js"></script>
    <secton id="header" class="min-h-fit">
        <div id="title" class="flex items-center flex-col align-middle mb-14 mt-14">
            <h1 class="text-7xl font-extrabold">Rock Paper Scissors</h1>
        </div>
    </secton>

    <section id="game" class="flex flex-col items-center min-h-fit h-screen space-y-32">
        <div id="btn-wrapper" class="flex flex-col items-center">
            <div class="mb-20">
                <h2 class="text-3xl italic">Make Your Selection*</h2>
            </div>
            <div id="btn_container" class="flex items-center justify-center space-x-4">
                <button class="bg-transparent hover:bg-slate-700 text-white font-bold py-2 px-4 rounded-full js-rock-button"
                onclick="main('rock');">
                    <img src="../assets/rock-emoji.png" class="hover:animate-wiggle">
                </button>
                <button class="bg-transparent hover:bg-slate-300 text-white font-bold py-2 px-4 rounded-full js-paper-button"
                onclick="main('paper')">
                <img src="../assets/paper-emoji.png">
                </button>
                <button class="bg-transparent hover:bg-red-400 text-white font-bold py-2 px-4 rounded-full js-scissors-button"
                onclick="main('scissors');" >
                <img src="../assets/scissors-emoji.png">
                </button>
            </div>
        </div>
        <div id="scoreboard" class="space-x-4 relative min-h-fit min-w-fit">
            <p class="js-result result"></p>
            <p class="js-moves"></p>
            <p class="js-score score"></p>
            <div id="reset_container" class="flex flex-col items-center mt-10">
                <button  
                class="bg-slate-900 hover:bg-red-700 text-white text-4xl font-bold py-2 px-4 rounded-full js-reset-score-button"
                onclick="score.wins = 0;score.losses = 0;score.ties = 0;localStorage.removeItem('score');updateScore();">
                    RESET
                </button>
            </div>
        </div>
    </section>
</body>
</html>
